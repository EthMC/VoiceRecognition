<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background: #54c8fd">
    <div id="titleScreen">
      <span id="title">Voice Recognition</span>
      <button id="start">Start</button>
    </div>
    <h2 id="subhead">Voice Recognition</h2>
    <button id="clear">Clear</button>
    <div class="container">
      <div class="texts"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

    :root {
      font-family: "Poppins", sans-serif;
    }

    #subhead {
      font-size: 2.5rem;
      color: rgb(241 245 249);
      text-decoration-line: underline;
      margin: 0;
      padding-left: 0.2rem;
    }

    #title {
      font-size: 4rem;
      font-weight: 700;
    }

    #start {
      font-family: "Poppins", sans-serif;
      font-size: 1.5rem;
      padding-left: 1rem;
      padding-right: 1rem;
      border-radius: 0.5rem;
      border: transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    #start:hover {
      background-color: wheat;
    }

    #start:active {
      background-color: rgb(236, 202, 139);
    }

    #clear {
      font-family: "Poppins", sans-serif;
      font-size: 1rem;
      padding-left: 1rem;
      padding-right: 1rem;
      border-radius: 0.5rem;
      border: transparent;
      cursor: pointer;
      transition: all 0.3s;
    }

    #clear:hover {
      background-color: wheat;
    }

    #clear:active {
      background-color: rgb(236, 202, 139);
    }

    .texts {
      font-size: 20px;
      color: rgb(30 41 59);
    }
    .green {
      display: inline-block;
      width: 1em; /* Adjust the size as needed */
      height: 1em; /* Adjust the size as needed */
      background-color: #30fc7e;
      margin-bottom: 0.2em;
      margin-right: 0.3em; /* Adjust the spacing between text and emoji */
      vertical-align: middle; /* Align the square vertically in the middle */
    }
    .yellow {
      display: inline-block;
      width: 1em; /* Adjust the size as needed */
      height: 1em; /* Adjust the size as needed */
      background-color: rgb(255, 236, 62);
      margin-bottom: 0.2em;
      margin-right: 0.3em; /* Adjust the spacing between text and emoji */
      vertical-align: middle;
    }
    .gray {
      display: inline-block;
      width: 1em; /* Adjust the size as needed */
      height: 1em; /* Adjust the size as needed */
      background-color: rgb(122, 122, 122);
      margin-bottom: 0.3em;
      margin-right: 0.2em; /* Adjust the spacing between text and emoji */
      vertical-align: middle;
    }

    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #54c8fd;
      color: white;
      flex-direction: column;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .titleScreen--hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</html>
